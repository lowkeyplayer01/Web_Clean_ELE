{% extends "myapp/base.html" %}


{% block content %}
<div class="container">
  <h2 class="mb-4">Edit Your Review</h2>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">
        {{ review.dish_restaurant.local_name|default:review.dish_restaurant.dish.name }}
        @ {{ review.dish_restaurant.restaurant.name }}
      </h5>
      <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'myapp:dish_reviews' 
                     review.dish_restaurant.dish.id 
                     review.dish_restaurant.restaurant.id %}"
           class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
