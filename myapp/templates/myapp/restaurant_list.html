{% extends "myapp/base.html" %}

{% block content %}
  <h1>All Restaurants</h1>

  <ul>
    {% for restaurant in restaurants %}
      <li>
        <a href="{% url 'myapp:restaurant_detail' restaurant.id %}">
          {{ restaurant.name }}
        </a>
      </li>
    {% empty %}
      <li>No restaurants found.</li>
    {% endfor %}
  </ul>
{% endblock %}
